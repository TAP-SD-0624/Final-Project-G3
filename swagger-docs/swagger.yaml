components:
  schemas:
    RegisterUser:
      type: object
      properties:
        firstName:
          type: string
          minLength: 3
          maxLength: 20
          example: John
        lastName:
          type: string
          minLength: 3
          maxLength: 20
          example: Doe
        email:
          type: string
          format: email
          example: john.doe@example.com
        mobileNumber:
          type: string
          format: international-phone
          example: "+970123456789"
        password:
          type: string
          minLength: 8
          example: Password123!
        confirmPassword:
          type: string
          example: Password123!
      required:
        - firstName
        - lastName
        - email
        - mobileNumber
        - password
        - confirmPassword

    LoginUser:
      type: object
      properties:
        email:
          type: string
          format: email
          example: john.doe@example.com
        password:
          type: string
          example: Password123!
      required:
        - email
        - password

    UpdateUser:
      type: object
      properties:
        firstName:
          type: string
          example: 'John'
        lastName:
          type: string
          example: 'Doe'
        email:
          type: string
          format: email
          example: 'john_doe_updated@example.com'
        image:
          type: string
          format: binary
          description: The image file to be uploaded
      anyOf:
        - required: [firstName]
        - required: [lastName]
        - required: [email]
        - required: [image]

    UserListResponse:
      type: array
      items:
        $ref: '#/components/schemas/UserResponse'

    UserResponse:
      type: object
      properties:
        id:
          type: string
          format: uuid
          example: 'e1e2e3e4-e5e6-e7e8-e9e0-e1e2e3e4e5e6'
        username:
          type: string
          example: 'johndoe'
        email:
          type: string
          format: email
          example: 'johndoe@example.com'
        image:
          type: string
          format: binary
          description: The image file to be uploaded

    UpdatePassword:
      type: object
      properties:
        currentPassword:
          type: string
          description: The current password of the user.
        newPassword:
          type: string
          description: The new password to set for the user.
      required:
        - currentPassword
        - newPassword
        - confirmPassword
      example:
        currentPassword: "Password123!"
        newPassword: "newPassword456!"
        confirmPassword: "newPassword456!"

    CreateNewCategory:
      type: object
      properties:
        name:
          type: string
          minLength: 3
          maxLength: 50
          example: Electronics
        description:
          type: string
          maxLength: 150
          example: All kinds of electronic items
        image:
          type: string
          format: binary
          description: The image file to be uploaded (2MB max.)
      required:
        - name
        - description
        - image

    UpdateCategory:
      type: object
      properties:
        name:
          type: string
          minLength: 3
          maxLength: 50
          example: Electronics
        description:
          type: string
          maxLength: 150
          example: Updated description of the category
        image:
          type: string
          format: binary
          description: The image file to be uploaded (2MB max.)
      anyOf:
        - required: [name]
        - required: [description]
        - required: [image]

    CategoryResponse:
      type: object
      properties:
        id:
          type: string
          format: uuid
        name:
          type: string
        description:
          type: string
        imagePath:
          type: string
          format: uri
          example: https://firebasestorage.googleapis.com/v0/b/tap-e-commerce-cdn.appspot.com/o/files%2Fbrands%2F1724592107894-ClZmdMG8_400x400.jpg?alt=media&token=d47788bb-fcbe-4473-afa6-0b9e5c262e20

    CategoryListResponse:
      type: object
      properties:
        status:
          type: string
        categories:
          type: array
          items:
            $ref: '#/components/schemas/CategoryResponse'

    CreateNewBrand:
      type: object
      properties:
        name:
          type: string
          minLength: 3
          maxLength: 50
          example: Apple
        image:
          type: string
          format: binary
          description: The image file to be uploaded (2MB max.)
      required:
        - name
        - image

    UpdateBrand:
      type: object
      properties:
        name:
          type: string
          minLength: 3
          maxLength: 50
          example: Apple
        image:
          type: string
          format: binary
          description: The image file to be uploaded

    BrandResponse:
      type: object
      properties:
        id:
          type: string
          format: uuid
          example: 123e4567-e89b-12d3-a456-426614174000
        name:
          type: string
          example: Gucci
        imagePath:
          type: string
          format: uri
          example: https://firebasestorage.googleapis.com/v0/b/tap-e-commerce-cdn.appspot.com/o/files%2Fbrands%2F1724592107894-ClZmdMG8_400x400.jpg?alt=media&token=d47788bb-fcbe-4473-afa6-0b9e5c262e20

    BrandListResponse:
      type: object
      properties:
        status:
          type: string
        brands:
          type: array
          items:
            $ref: '#/components/schemas/BrandResponse'

    CreateProduct:
      type: object
      properties:
        name:
          type: string
          minLength: 3
