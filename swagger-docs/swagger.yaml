openapi: 3.0.0
info:
  title: E-Commerce API
  version: 1.0.0
  description: API documentation for E-Commerce system
servers:
  - url: 'http://localhost:4000'
    description: Development server
  - url: 'https://backend-final-g3-qngl.onrender.com/'
    description: Production server

paths:
  /api/auth/signup:
    post:
      tags: [Auth]
      summary: Register a new user
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RegisterUser'
      responses:
        '201':
          description: User registered successfully
        '400':
          description: Bad request
        '500':
          description: Internal server error

  /api/auth/login:
    post:
      tags: [Auth]
      summary: Login a user
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/LoginUser'
      responses:
        '200':
          description: User logged in successfully
        '401':
          description: Unauthorized
        '500':
          description: Internal server error

  /api/auth/logout:
    get:
      tags: [Auth]
      summary: Logout a user
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Successfully logged out
        '401':
          description: Unauthorized
        '500':
          description: Internal server error


  /api/users:
    get:
      tags: [User]
      summary: Get all users
      security:
        - bearerAuth: []
      responses:
        '200':
          description: List of users
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserListResponse'
        '500':
          description: Internal server error

  /api/users/{id}:
    get:
      tags: [User]
      summary: Get a user by ID
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: User details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserResponse'
        '404':
          description: User not found
        '500':
          description: Internal server error

    put:
      tags: [User]
      summary: Update a user by ID
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateUser'
      responses:
        '200':
          description: User updated successfully
        '400':
          description: Bad request
        '404':
          description: User not found
        '403':
          description: Forbidden
        '500':
          description: Internal server error

    delete:
      tags: [User]
      summary: Delete a user by ID
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '204':
          description: User deleted successfully
        '404':
          description: User not found
        '403':
          description: Forbidden
        '500':
          description: Internal server error

  /api/categories:
    post:
      tags: [Category]
      summary: Create a new category
      security:
        - bearerAuth: []
      requestBody:
        content:
          multipart/form-data::
            schema:
              $ref: '#/components/schemas/CreateNewCategory'
      responses:
        '201':
          description: Category created successfully
        '400':
          description: Bad request
        '403':
          description: Forbidden
        '500':
          description: Internal server error

    get:
      tags: [Category]
      summary: Get all categories
      responses:
        '200':
          description: List of categories
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CategoryListResponse'
        '500':
          description: Internal server error

  /api/categories/{id}:
    get:
      tags: [Category]
      summary: Get a category by ID
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Category details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CategoryResponse'
        '400':
          description: Bad request
        '404':
          description: Category not found
        '500':
          description: Internal server error

    put:
      tags: [Category]
      summary: Update a category by ID
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        content:
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/UpdateCategory'
      responses:
        '200':
          description: Category updated successfully
        '400':
          description: Bad request
        '404':
          description: Category not found
        '403':
          description: Forbidden
        '500':
          description: Internal server error

    delete:
      tags: [Category]
      summary: Delete a category by ID
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '204':
          description: Category deleted successfully
        '404':
          description: Category not found
        '403':
          description: Forbidden
        '500':
          description: Internal server error

  /api/brands:
    post:
      tags: [Brand]
      summary: Create a new brand
      security:
        - bearerAuth: []
      requestBody:
        content:
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/CreateNewBrand'
      responses:
        '201':
          description: Brand created successfully
        '400':
          description: Bad request. Possible reasons: Invalid input, File too large.
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
        '500':
          description: Internal server error

    get:
      tags: [Brand]
      summary: Get all brands
      responses:
        '200':
          description: List of brands
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BrandListResponse'
        '500':
          description: Internal server error

  /api/brands/{id}:
    get:
      tags: [Brand]
      summary: Get a brand by ID
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Brand details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BrandResponse'
        '404':
          description: Brand not found
        '500':
          description: Internal server error

    put:
      tags: [Brand]
      summary: Update a brand by ID
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        content:
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/UpdateBrand'
      responses:
        '200':
          description: Brand updated successfully
        '400':
          description: Bad request
        '404':
          description: Brand not found
        '403':
          description: Forbidden
        '500':
          description: Internal server error

    delete:
      tags: [Brand]
      summary: Delete a brand by ID
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '204':
          description: Brand deleted successfully
        '404':
          description: Brand not found
        '403':
          description: Forbidden
        '500':
          description: Internal server error

  /api/products:
    post:
      tags: [Product]
      summary: Create a new product
      security:
        - bearerAuth: []
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateProduct'
      responses:
        '201':
          description: Product created successfully
        '400':
          description: Bad request
        '500':
          description: Internal server error

    get:
      tags: [Product]
      summary: Get all products
      parameters:
        - in: query
          name: category
          schema:
            type: string
          description: filter results by category
        - in: query
          name: brand
          schema:
            type: string
          description: filter results by brand
      responses:
        '200':
          description: List of products
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProductListResponse'
        '500':
          description: Internal server error

  /api/products/{id}:
    get:
      tags: [Product]
      summary: Get a product by ID
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Product details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProductResponse'
        '404':
          description: Product not found
        '500':
          description: Internal server error

    put:
      tags: [Product]
      summary: Update a product by ID
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateProduct'
      responses:
        '200':
          description: Product updated successfully
        '400':
          description: Bad request
        '404':
          description: Product not found
        '500':
          description: Internal server error

    delete:
      tags: [Product]
      summary: Delete a product by ID
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '204':
          description: Product deleted successfully
        '404':
          description: Product not found
        '500':
          description: Internal server error

  /api/carouselSlides:
    post:
      tags: [CarouselSlide]
      summary: Create a new carousel slide
      security:
        - bearerAuth: []
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateCarouselSlide'
      responses:
        '201':
          description: Carousel slide created successfully
        '400':
          description: Bad request
        '500':
          description: Internal server error

    get:
      tags: [CarouselSlide]
      summary: Get all carousel slides
      responses:
        '200':
          description: List of carousel slides
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CarouselSlideListResponse'
        '500':
          description: Internal server error

  /api/carouselSlides/{id}:
    get:
      tags: [CarouselSlide]
      summary: Get a carousel slide by ID
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Carousel slide details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CarouselSlideResponse'
        '404':
          description: Carousel slide not found
        '500':
          description: Internal server error

    put:
      tags: [CarouselSlide]
      summary: Update a carousel slide by ID
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateCarouselSlide'
      responses:
        '200':
          description: Carousel slide updated successfully
        '400':
          description: Bad request
        '404':
          description: Carousel slide not found
        '500':
          description: Internal server error

    delete:
      tags: [CarouselSlide]
      summary: Delete a carousel slide by ID
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '204':
          description: Carousel slide deleted successfully
        '404':
          description: Carousel slide not found
        '500':
          description: Internal server error

  /api/orders/:
    post:
      tags: [Order]
      summary: Create a new order
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateOrder'
      responses:
        '201':
          description: Order created successfully
        '400':
          description: Bad request
        '500':
          description: Internal server error
    get:
      tags: [Order]
      summary: Get all orders of a user
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserOrders'
        '400':
          description: Bad request | No orders found
        '401':
          description: User not found | No token provided
        '500':
          description: Internal server error | User doesn't exist
 



components:
  schemas:
    RegisterUser:
      type: object
      properties:
        firstName:
          type: string
          minLength: 3
          maxLength: 20
          example: John
        lastName:
          type: string
          minLength: 3
          maxLength: 20
          example: Doe
        email:
          type: string
          format: email
          example: john.doe@example.com
        mobileNumber:
          type: string
          format: international-phone
          example: "+970123456789"
        password:
          type: string
          minLength: 8
          example: Password123!
        confirmPassword:
          type: string
          example: Password123!
      required:
        - firstName
        - lastName
        - email
        - mobileNumber
        - password
        - confirmPassword

    LoginUser:
      type: object
      properties:
        email:
          type: string
          format: email
          example: john.doe@example.com
        password:
          type: string
          example: Password123!
      required:
        - email
        - password

    UpdateUser:
      type: object
      properties:
        firstName:
          type: string
          example: 'John'
        lastName:
          type: string
          example: 'Doe'
        email:
          type: string
          format: email
          example: 'john_doe_updated@example.com'
        dateOfBirth:
          type: string
          format: date
          example: '1990-01-01'
    UserListResponse:
      type: array
      items:
        $ref: '#/components/schemas/UserResponse'
    UserResponse:
      type: object
      properties:
        id:
          type: string
          format: uuid
          example: 'e1e2e3e4-e5e6-e7e8-e9e0-e1e2e3e4e5e6'
        username:
          type: string
          example: 'johndoe'
        email:
          type: string
          format: email
          example: 'johndoe@example.com'

    CreateNewCategory:
      type: object
      properties:
        name:
          type: string
          minLength: 3
          maxLength: 50
          example: Electronics
        description:
          type: string
          maxLength: 150
          example: All kinds of electronic items
        image:
          type: string
          format: binary
          description: The image file to be uploaded (2MB max.)
      required:
        - name
        - description
        - image

    UpdateCategory:
      type: object
      properties:
        name:
          type: string
          minLength: 3
          maxLength: 50
          example: Electronics
        description:
          type: string
          maxLength: 150
          example: Updated description of the category
        image:
          type: string
          format: binary
          description: The image file to be uploaded (2MB max.)
      anyOf:
        - required: [name]
        - required: [description]
        - required: [image]

    CategoryResponse:
      type: object
      properties:
        id:
          type: string
          format: uuid
        name:
          type: string
        description:
          type: string
        imagePath:
          type: string
          format: uri
          example: https://firebasestorage.googleapis.com/v0/b/tap-e-commerce-cdn.appspot.com/o/files%2Fbrands%2F1724592107894-ClZmdMG8_400x400.jpg?alt=media&token=d47788bb-fcbe-4473-afa6-0b9e5c262e20

    CategoryListResponse:
      type: object
      properties:
        status:
          type: string
        categories:
          type: array
          items:
            $ref: '#/components/schemas/CategoryResponse'

    CreateNewBrand:
      type: object
      properties:
        name:
          type: string
          minLength: 3
          maxLength: 50
          example: Apple
        image:
          type: string
          format: binary
          description: The image file to be uploaded (2MB max.)
      required:
        - name
        - image

    UpdateBrand:
      type: object
      properties:
        name:
          type: string
          minLength: 3
          maxLength: 50
          example: Apple
        image:
          type: string
          format: binary
          description: The image file to be uploaded

    BrandResponse:
      type: object
      properties:
        id:
          type: string
          format: uuid
          example: 123e4567-e89b-12d3-a456-426614174000
        name:
          type: string
          example: Gucci
        imagePath:
          type: string
          format: uri
          example: https://firebasestorage.googleapis.com/v0/b/tap-e-commerce-cdn.appspot.com/o/files%2Fbrands%2F1724592107894-ClZmdMG8_400x400.jpg?alt=media&token=d47788bb-fcbe-4473-afa6-0b9e5c262e20

    BrandListResponse:
      type: object
      properties:
        status:
          type: string
        brands:
          type: array
          items:
            $ref: '#/components/schemas/BrandResponse'

    CreateProduct:
      type: object
      properties:
        name:
          type: string
          minLength: 3
          maxLength: 50
          example: iPhone 14
        brief:
          type: string
          maxLength: 50
          example: just a string
        description:
          type: string
          maxLength: 150
          example: Latest model of iPhone
        price:
          type: number
          format: float
          example: 999.99
        discountRate:
          type: number
          format: float
          example: 0.1
        categoryName:
          type: string
        brandName:
          type: string
        stock:
          type: integer
          example: 50
      required:
        - name
        - description
        - price
        - discountRate 
        - categoryName
        - brandName
        - stock

    UpdateProduct:
      type: object
      properties:
        name:
          type: string
          minLength: 3
          maxLength: 50
          example: iPhone 14
        brief:
          type: string
          maxLength: 50
          example: just a string
        description:
          type: string
          maxLength: 150
          example: Updated description of iPhone
        price:
          type: number
          format: float
          example: 899.99
        discountRate:
          type: number
          format: float
          example: 0.1
        categoryName:
          type: string
        brandName:
          type: string
        stock:
          type: integer
          example: 100
      anyOf:
        - required: [name]
        - required: [description]
        - required: [price]
        - required: [discountRate]
        - required: [categoryName]
        - required: [brandName]
        - required: [stock]

    ProductResponse:
      type: object
      properties:
        id:
          type: string
          format: uuid
        name:
          type: string
        brief:
          type: string
        description:
          type: string
        price:
          type: number
          format: float
          example: 299.99
        rating:
          type: number
          format: float
          example: 3.5
        discountRate:
          type: number
          format: float
          example: 0.5
        stock:
          type: integer
          example: 10
        Category:
          $ref: '#/components/schemas/CategoryResponse'
        Brand:
          $ref: '#/components/schemas/BrandResponse'
        ProductImages:
          type: array
          items:
            $ref: '#/components/schemas/ProductImage'

    ProductListResponse:
      type: object
      properties:
        status:
          type: string
        products:
          type: array
          items:
            $ref: '#/components/schemas/ProductResponse'
    ProductImage:
      type: object
      properties:
        path:
          type: string
          format: uri
          example: https://firebasestorage.googleapis.com/v0/b/tap-e-commerce-cdn.appspot.com/o/files%2Fproducts%2F1724770066227-ClZmdMG8_400x400.jpg?alt=media&token=b6a4b8c0-a551-4023-9374-4e676ecad2b5
    
    CreateCarouselSlide:
      type: object
      properties:
        imageUrl:
          type: string
          format: uri
          example: https://example.com/image.jpg
        title:
          type: string
          maxLength: 100
          example: Summer Sale
        description:
          type: string
          maxLength: 250
          example: Don't miss out on our summer sale!
        slideOrder:
          type: integer
          example: 3
        categoryName:
          type: string
          example: Phone
        brandName:
          type: string
          example: Apple
      required:
        - imageUrl
        - title
        - description
        - slideOrder
        - categoryName
        - brandName

    UpdateCarouselSlide:
      type: object
      properties:
        imageUrl:
          type: string
          format: uri
          example: https://example.com/new-image.jpg
        title:
          type: string
          maxLength: 100
          example: Winter Sale
        description:
          type: string
          maxLength: 250
          example: Check out our new winter sale!
        slideOrder:
          type: integer
          example: 1
        categoryName:
          type: string
          example: Phone
        brandName:
          type: Apple
      anyOf:
        - required: [imageUrl]
        - required: [title]
        - required: [description]
        - required: [slideOrder]
        - required: [categoryName]
        - required: [brandName]

    CarouselSlideResponse:
      type: object
      properties:
        id:
          type: string
          format: uuid
        imageUrl:
          type: string
          format: uri
        title:
          type: string
        description:
          type: string
        slideOrder:
          type: integer
        categoryName:
          type: string
        brandName:
          type: string

    CarouselSlideListResponse:
      type: object
      properties:
        status:
          type: string
        slides:
          type: array
          items:
            $ref: '#/components/schemas/CarouselSlideResponse'

    securitySchemes:
      bearerAuth:
        type: http
        scheme: bearer
        bearerFormat: JWT

    CreateOrder:
      type: object
      properties:
        itemsList:
          type: array
          items:
            $ref: '#/components/schemas/OrderItem'
        address:
          $ref: '#/components/schemas/OrderAddress'
        phoneNumber:
          type: string
          format: international-phone
          example: "+970123456789"
        orderOwner:
          type: string
          example: "John Doe"
        cardNumber:
          type: string
          format: credit-card
          example: "4111111111111111"

      required:
        - items
        - address
        - phoneNumber
        - orderOwner
        - cardNumber
    OrderItem:
      type: object
      properties:
        id:
          type: string
          format: uuid
          description: Unique identifier for the product.
        quantity:
          type: integer
          example: 5
      required:
        - id
        - quantity
    OrderAddress:
      type: object
      properties:
        state:
          type: string
          example: "Cairo"
        city:
          type: string
          example: "New Cairo"
        street:
          type: string
          example: "Abbas Al Akkad"
        pin:
          type: string
          example: "12345"
      required:
        - state
        - city
        - street
        - pin
    UserOrders:
      type: object
      properties:
        id:
          type: string
          format: uuid
          description: Unique identifier for the order.
          example: "136e4839-5fce-4120-bda7-135796f95caf"
        createdAt:
          type: string
          example: "2024-08-25T19:36:08.000Z"
        totalAmount:
          type: string
          example: "2999.97"
        orderStatus:
          type: string
          example: "Processing"
