openapi: 3.0.0
info:
  title: E-Commerce API
  version: 1.0.0
  description: API documentation for E-Commerce system
servers:
  - url: 'http://localhost:4000'
    description: Development server
  - url: 'https://backend-final-g3-qngl.onrender.com/'
    description: Production server

paths:
  /api/auth/signup:
    post:
      tags: [Auth]
      summary: Register a new user
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RegisterUser'
      responses:
        '201':
          description: User registered successfully
        '400':
          description: Bad request
        '500':
          description: Internal server error

  /api/auth/login:
    post:
      tags: [Auth]
      summary: Login a user
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/LoginUser'
      responses:
        '200':
          description: User logged in successfully
        '401':
          description: Unauthorized
        '500':
          description: Internal server error

  /api/auth/logout:
    get:
      tags: [Auth]
      summary: Logout a user
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Successfully logged out
        '401':
          description: Unauthorized
        '500':
          description: Internal server error


  /api/users:
    get:
      tags: [User]
      summary: Get all users
      security:
        - bearerAuth: []
      responses:
        '200':
          description: List of users
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserListResponse'
        '500':
          description: Internal server error

  /api/users/{id}:
    get:
      tags: [User]
      summary: Get a user by ID
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: User details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserResponse'
        '404':
          description: User not found
        '500':
          description: Internal server error

    put:
      tags: [User]
      summary: Update a user by ID
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateUser'
      responses:
        '200':
          description: User updated successfully
        '400':
          description: Bad request
        '404':
          description: User not found
        '403':
          description: Forbidden
        '500':
          description: Internal server error

    delete:
      tags: [User]
      summary: Delete a user by ID
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '204':
          description: User deleted successfully
        '404':
          description: User not found
        '403':
          description: Forbidden
        '500':
          description: Internal server error

  /api/users/{id}/reviews:
    get:
      tags: [User]
      summary: Get all reviews for a user
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: List of user reviews
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                  reviews:
                    oneOf:
                      - type: array
                        items:
                          $ref: '#/components/schemas/ReviewResponse'
                      - type: string
                        example: 'User has no reviews yet.'
        '404':
          description: User not found
        '403':
          description: Unauthorized
        '500':
          description: Internal server error

  /api/users/{id}/password:
    put:
      tags: [User]
      summary: Update a user's password
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdatePassword'
        required: true
      responses:
        '200':
          description: Password updated successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: 'Password updated successfully'
        '400':
          description: Bad request
        '403':
          description: Unauthorized
        '500':
          description: Internal server error

  /api/categories:
